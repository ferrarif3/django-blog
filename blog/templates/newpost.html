{% extends 'base.html' %}

{% block content %}
    <div id="newpostdiv">
        <h1 id="newpostt">New post</h1>

        <form method="POST" class="post-form">{% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <div class="field" style="color: #fefee5;">
                        {{ field.label_tag }}
                        <div style="color: #000;">
                            {{ field }}
                        </div>
                    </div>
                    <br>
                {% endfor %}
                <button type="submit" class="save btn btn-default">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
