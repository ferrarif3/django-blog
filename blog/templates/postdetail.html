{% extends 'base.html' %}

{% block content %}
<div id="detail">
    {% if user.is_authenticated %}
        <a class="btn btn btn-outline-light" id="btnlogin" style="float:right;" href="{% url 'deletepost' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
   
    {% if post.published_date %}
        <p id="ptext">{{post.published_date}}</p>
    {% endif %}

    <h2 id="titleDetail">{{post.title}}</h2>

    <p class="textDetail">{{post.text|linebreaksbr}}</p>
    {% if post.image %}
        <div class="container">
          <div class="panel-group">
            <div class="panel panel-default" id="imagecollapse">
                <a data-toggle="collapse" href="#collapse1" id="headerimage">
                  <div class="panel-heading">
                    <h4 class="panel-title">Open/hide post image</h4>
                  </div>
                </a>
              <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body"><img src="http://localhost:8000/media/images/{{ post.image }}/" alt="" id="imagepost"></div>
              </div>
            </div>
          </div>
        </div>
    {% endif %}

</div>
{% endblock content %}
