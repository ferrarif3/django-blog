{% extends 'base.html' %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="d-flex justify-content-center">>
            {% for post in posts %}
                <div class="post">
                    {% if post.image %}
                        <h1 id="ptitle"><a href="{% url 'postdetail' pk=post.pk %}"><span class="glyphicon glyphicon-camera" id="containsimage"></span>{{ post.title }}</a></h1>
                    {% else %}
                        <h1 id="ptitle"><a href="{% url 'postdetail' pk=post.pk %}">{{ post.title }}</a></h1>
                    {% endif %}
                    <p id="ptext">{{ post.text|linebreaksbr }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
