{% extends 'base.html' %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="d-flex justify-content-center">>
            {% for post in posts %}
                <div class="post">
                    <h1><a href="{% url 'postdetail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p id="ptext">{{ post.text|linebreaksbr }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
